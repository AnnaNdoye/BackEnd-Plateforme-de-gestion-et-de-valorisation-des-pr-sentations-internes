spring.application.name=demo

# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/SonatelPresentation
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Port du serveur
server.port=8080

# Configuration de l'email
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=your-email@example.com
spring.mail.password=your-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configuration JWT - IMPORTANT: Ne changez pas cette clé après avoir généré des tokens
jwt.secret=CodeSecretSuperSuperLongdeAnnaNdoye12356789098765321
jwt.expiration=86400000

# Configuration des uploads
app.upload.dir=uploads/profiles

# Logging pour debug
logging.level.com.example.departement=DEBUG
logging.level.org.springframework.security=DEBUG
