spring.application.name=SonatelPresentation

# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/SonatelPresentation?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Port du serveur
server.port=8080

# Configuration JWT
jwt.secret=CodeSecretSuperSuperLongdeAnnaNdoye12356789098765321
jwt.expiration=86400000

# Configuration des uploads
app.upload.dir=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Logging détaillé
logging.level.root=INFO
logging.level.com.example.departement=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Pattern de log pour afficher plus d'informations
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n