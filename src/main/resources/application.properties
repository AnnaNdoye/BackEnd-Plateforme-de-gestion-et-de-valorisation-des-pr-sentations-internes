spring.application.name=SonatelPresentation

# Configuration de la base de donn√©es
spring.datasource.url=jdbc:mysql://localhost:3306/SonatelPresentation
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Port du serveur
server.port=8080

# Configuration JWT
jwt.secret=CodeSecretSuperSuperLongdeAnnaNdoye12356789098765321
jwt.expiration=86400000

# Configuration des uploads
app.upload.dir=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Logging
logging.level.com.example.departement=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG